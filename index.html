<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<table id="table"></table>
    <script>
        // Добавить всем массивам геттер – render, который будет выводить массив в документ,
        //     в виде таблицы (номер ячейки и значение ячейки).

        Array.prototype.getTableArray = function () {
            let table=document.querySelector('#table');
            for (i=0; i<this.length;i++){
                let tr=document.createElement('tr'),
                    td=document.createElement('td');
                td.innerHTML=`номер элемента---->${i} значение элемента---->${this[i]}`;
                tr.appendChild(td);
                table.appendChild(tr);
                tr.style.backgroundColor="lightyellow"
            }
    };
    someArr=[1,2,3,4,5];
    someArr.getTableArray();



    </script>
</body>
</html>
